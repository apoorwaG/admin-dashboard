<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">

        <div class="sidebar">
            <div class="logo">Dashboard</div>
        
            
            <div class="navigation">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
                <div class="part2">Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>

        </div>

        <div class="rightSide">
            <div class="header">
                <div class="topHalf">
                    
                    <div class="search">
                        <label for="searchBar">Search: </label>
                        <input type="text" id="searchBar">
                    </div>
                    
                    <div class="userInfo">
                        <div class="notifIcon">Icon</div>
                        <div class="profilePic">Pic</div>
                        <div class="profileName">John Doe</div>
                    </div>

                </div>
                <div class="bottomHalf"></div>
            </div>
            <div class="content"></div>
        </div>
    </div>


</body>
</html>
